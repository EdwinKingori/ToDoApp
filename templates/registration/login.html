{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <section class="header-bar">
        <h1>Login</h1>
    </section>

    <section class="card-body">
        <form action="" method="Post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value='Login'>
        </form>
         <p>Don't have an account? <a href="{% url "register" %}">Register Here</a></p>
    </section>
    
    

   
{% endblock content %}
