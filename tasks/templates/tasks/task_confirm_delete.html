{% extends "base.html" %}

{% block content %}

<section class="header-bar">
    <a href="{% url "tasks" %}"> &#8592; Go Back</a>
</section>

<section class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>
            Are you sure you want to delete this task? "{{task}}"
        </p>
        <input class="button" type="submit" value='Delete'>
    </form>
</section>



{% endblock content %}
